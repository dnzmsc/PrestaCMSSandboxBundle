message_10:
    fields:
        content: |
            Et Epigonus quidem amictu tenus philosophus, ut apparuit, prece frustra temptata, sulcatis lateribus mortisque
            metu admoto turpi confessione cogitatorum socium, quae nulla erant, fuisse firmavit cum nec vidisset quicquam
            nec audisset penitus expers forensium rerum; Eusebius vero obiecta fidentius negans, suspensus in eodem gradu
            constantiae stetit latrocinium illud esse, non iudicium clamans.
    associations:
        contact: [contact_1]

message_11:
    fields:
        contact: contact_1
        content: |
            Sed si ille hac tam eximia fortuna propter utilitatem rei publicae frui non properat, ut omnia illa conficiat,
            quid ego, senator, facere debeo, quem, etiamsi ille aliud vellet, rei publicae consulere oporteret?
    associations:
        contact: [contact_1]

message_20:
    fields:
        content: |
            Dum haec in oriente aguntur, Arelate hiemem agens Constantius post theatralis ludos atque circenses ambitioso
            editos apparatu diem sextum idus Octobres, qui imperii eius annum tricensimum terminabat, insolentiae pondera
            gravius librans, siquid dubium deferebatur aut falsum, pro liquido accipiens et conperto, inter alia
            excarnificatum Gerontium Magnentianae comitem partis exulari maerore multavit.
    associations:
        contact: [contact_2]

message_21:
    fields:
        content: |
            Sed fruatur sane hoc solacio atque hanc insignem ignominiam, quoniam uni praeter se inusta sit, putet esse
            leviorem, dum modo, cuius exemplo se consolatur, eius exitum expectet, praesertim cum in Albucio nec Pisonis
            libidines nec audacia Gabini fuerit ac tamen hac una plaga conciderit, ignominia senatus.
    associations:
        contact: [contact_2]

message_30:
    fields:
        content: |
            Tempore quo primis auspiciis in mundanum fulgorem surgeret victura dum erunt homines Roma, ut augeretur
            sublimibus incrementis, foedere pacis aeternae Virtus convenit atque Fortuna plerumque dissidentes, quarum
            si altera defuisset, ad perfectam non venerat summitatem.
    associations:
        contact: [contact_3]

message_31:
    fields:
        content: |
            Utque aegrum corpus quassari etiam levibus solet offensis, ita animus eius angustus et tener, quicquid
            increpuisset, ad salutis suae dispendium existimans factum aut cogitatum, insontium caedibus fecit
            victoriam luctuosam.
    associations:
        contact: [contact_3]